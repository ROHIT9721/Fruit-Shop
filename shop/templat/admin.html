{% extends 'base.html' %}
{% block blockname%}



<div class="container text-center">
<div class="row">
    <div col-sm-4>
        <h1>Add Fruits </h1>
        <form action="" method="POST">
            {% csrf_token %}
           {{form.as_p }}
           <input type="submit" class ="btn btn-success" vlaue=add>
           </form>
    </div>
    <div col-sm-8"> 
        <h1>
         Fruit List
        </h1>
   
   
     <table class="table">
      <thead>
       
        <tr>
          <th scope="col">id</th>
          <th scope="col">name</th>
          <th scope="col">about</th>
        </tr>
      </thead>
      <tbody>
        {% if data %}
          {% for d in data  %}
        <tr> 
          <th scope="row"> {{d.id}} </th>
          <td>{{d.name}}</td>
          <td> {{d.about}} </td></tr>
          {% endfor %}
          {% endif %}
        
      </tbody>
    </table>
     
 
    
  </div>
</div>
{% endblock %}
